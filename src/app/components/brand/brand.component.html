<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-warning"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<br />
<div class="mb-3"></div>
<ul class="list-group list-group-flush">
  <input
    type="text"
    [(ngModel)]="filterText"
    class="form-control"
    id="filterTextBrand"
    placeholder="Search Brand Name"
  />
  <div *ngIf="filterText" class="alert alert-info">
    <b>You are looking for:</b> {{ filterText }}
  </div>
  <li routerLink="/cars" class="list-group-item strong h6 text-center">
    Brands
  </li>
  <li
    (click)="setCurrentBrand(brand)"
    *ngFor="let brand of brands | filterBrand: filterText"
    routerLink="cars/brand/{{ brand.id }}"
    [class]="getCurrentBrand(brand)"
  >
    {{ brand.name }}
  </li>
</ul>
