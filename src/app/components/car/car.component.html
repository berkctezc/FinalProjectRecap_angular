<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-warning"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<!-- 
image problemi sonradan düzeltilmek üzere yarım bırakılmıştır 
-->

<div class="row">
  <div *ngFor="let car of cars" class="card p-4 col-md-4" style="width: 18rem">
    <!-- <img src="{{images.imagePath}}"  class="card-img-top" alt="..." /> -->
    <div class="card-body">
      <h5 class="card-title">{{ car.description }}</h5>
      <p class="card-text">
        {{ car.brandName }} | {{ car.modelYear }}
        <a href="car/detail/{{ car.id }}" class="btn btn-warning float-end"
          >Detay</a
        >
      </p>
    </div>
  </div>
</div>
