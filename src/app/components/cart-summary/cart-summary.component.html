<li *ngIf="cartItems.length>0" class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
      Cart
    </a>
    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
      <li *ngFor="let cartItem of cartItems"><a class="dropdown-item">
        <span class="badge bg-success">{{cartItem.quantity}}</span>  {{cartItem.car.description}}  <span (click)="removeFromCart(cartItem.car)" class="badge bg-success">Delete</span></a>
      </li>      
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item">Go to cart</a></li>
    </ul>
  </li>
