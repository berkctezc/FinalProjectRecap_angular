<div *ngIf="dataLoaded == false" class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="mb-3">
  <input
    type="text"
    [(ngModel)]="filterTextCustomer"
    class="form-control"
    id="filterTextCustomer"
    placeholder="Search Customer Name"
  />
</div>
<div *ngIf="filterTextCustomer" class="alert alert-info">
  <b>Searchin For:</b> {{ filterTextCustomer }}
</div>
<h5 class="text-center">CUSTOMER LIST</h5>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Company</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers | filterCustomer: filterTextCustomer">
      <th scope="row">{{ customer.id }}</th>
      <td>{{ customer.firstName }}</td>
      <td>{{ customer.lastName }}</td>
      <td>{{ customer.companyName }}</td>
      <td>{{ customer.email }}</td>
    </tr>
  </tbody>
</table>
